
<!DOCTYPE html>
<html lang="en" title="Coding design">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Source Program Information</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <main class="table">
        <section class="table__header">
            <h1>Open Source Competitions</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="images/search.png" alt="">
            </div>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Export As &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF <img src="images/pdf.png" alt=""></label>
                    <label for="export-file" id="toJSON">JSON <img src="images/json.png" alt=""></label>
                    <label for="export-file" id="toCSV">CSV <img src="images/csv.png" alt=""></label>
                    <label for="export-file" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> No. <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Name <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Timeline<span class="icon-arrow">&UpArrow;</span></th>
                        <th> Stipend <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Eligiblity <span class="icon-arrow">&UpArrow;</span></th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 1 </td>
                        <td> Hacktoberfest</td>
                        <td> timeline </td>
                        <td> Swags </td>
                        
                        <td> Open for all</td>
                    </tr>
                    <tr>
                        <td> 2 </td>
                        <td> Bountiful Open Source Summer- BOSS </td>
                        <td>timeline </td>
                        <td> Prizes for Winners </td>
                       <td> Open for all</td>
                    </tr>
                    <tr>
                        <td> 3 </td>
                        <td> Github Octernship Program</td>
                        <td>timeline </td>
                        <td> Yes </td>
                       <td>Who has been contributing on github </td>
                    </tr>
                   
                    </tr>
                </tbody>
            </table>
        </section>
        
    </main>
</body>

</html>
